<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Selector</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .radio-buttons {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="number" id="angleInput" value="0" min="0" max="360">
        <br><br>
        <input type="range" id="angleSlider" min="0" max="360" value="180">
        <br><br>
        <div class="radio-buttons">
            <label><input type="radio" name="angle" value="0"> 0°</label>
            <label><input type="radio" name="angle" value="45"> 45°</label>
            <label><input type="radio" name="angle" value="60"> 60°</label>
            <label><input type="radio" name="angle" value="90"> 90°</label>
            <label><input type="radio" name="angle" value="180"> 180°</label>
        </div>
    </div>

    <script>
        const angleInput = document.getElementById('angleInput');
        const angleSlider = document.getElementById('angleSlider');
        const radioButtons = document.querySelectorAll('input[name="angle"]');

        const syncValues = (value) => {
            value = Math.max(0, Math.min(360, value));  // Ensure value is between 0 and 360
            angleInput.value = value;
            angleSlider.value = value;
            radioButtons.forEach(radio => radio.checked = (radio.value == value));
        };

        angleInput.addEventListener('input', (e) => syncValues(e.target.value));
        angleSlider.addEventListener('input', (e) => syncValues(e.target.value));
        radioButtons.forEach(radio => radio.addEventListener('change', (e) => syncValues(e.target.value)));

        // Initial sync
        syncValues(angleInput.value);
    </script>
</body>
</html>
